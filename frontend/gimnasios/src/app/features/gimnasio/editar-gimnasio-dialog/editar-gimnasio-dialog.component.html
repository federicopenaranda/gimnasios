<div class="content">
  <section>
    <form [formGroup]="gimnasioForm" (submit)="onSubmit()">
      <h1>{{gimnasioData.nombre}}</h1>
      <div class="fields">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="nombre" matInput placeholder="Nombre del gimnasio" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput placeholder="Email del gimnasio" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Dirección</mat-label>
          <input type="text" formControlName="direccion" matInput placeholder="Dirección del gimnasio">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Celular Whatsapp</mat-label>
          <input type="text" formControlName="celular_whatsapp" matInput placeholder="Celular Whatsapp del gimnasio" required>
          <mat-icon matSuffix color="primary">phone</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Sitio Web</mat-label>
          <input type="text" formControlName="sitio_web" matInput placeholder="Sitio web del gimnasio" required>
        </mat-form-field>
      </div>
      <mat-card-actions class="actions">
        <button matButton="outlined" type="button" (click)="dialogRef.close()" color="contrast">Cancelar</button>
        <button matButton="filled" type="submit" color="primary">Guardar cambios</button>
      </mat-card-actions>
    </form>
  </section>
</div>
